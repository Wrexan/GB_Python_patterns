<h1>
    Для регистрации введите данные
</h1>
<br><br><br><br><br><br>
<div class="text">
    <div class="mform">
        <p>
            <form action="/register" method="post" enctype="text/plain">
<!--                <label for="email">Имейл:</label><br>-->
<!--                <input type="email" id="email" name="email" value="Basil@mail.ru"><br>-->
                <label for="username">Ник:</label><br>
                <input type="text" id="username" name="username" value="Вася"><br>
                <label for="password">Пароль:</label><br>
                <input type="password" id="password" name="password" value="123"><br>
                <label for="tel">Телефон:</label><br>
                <input type="tel" id="tel" name="tel" value="555-55-55"><br><br>
                <input type="submit" value="Подтвердить"><br>
            </form>
        <p>
    </div>
    {{msg?}}
    <div class="mform">
        <p>
            <div>
                <span>{{msg}}</span><br>
            </div>
        <p>
    </div>
    {{?}}
</div>
