<h1>
    Для входа введите данные
</h1>
<br><br><br><br><br><br>
<div class="text">
    <div class="mform">
        <p>
            <form action="/login" method="post" enctype="text/plain">
                <label for="username">Ник:</label><br>
                <input type="text" id="username" name="username" value="Вася"><br>
                <label for="password">Пароль:</label><br>
                <input type="password" id="password" name="password" value="123"><br><br>
                <input type="submit" value="Войти"><br>
            </form>
        <p>
    </div>
    <div class="mform">
        <p>
            <div>
                <span>Нет аккаунта?</span><br>
                <a class="a" href=%register%>Зарегистрироваться</a>
            </div>
        <p>
    </div>
    {{msg?}}
    <div class="mform">
        <p>
            <div>
                <span>{{msg}}</span><br>
            </div>
        <p>
    </div>
    {{?}}
</div>
